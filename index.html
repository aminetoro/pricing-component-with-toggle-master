<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Prices</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <h2 class="titleprice">Our Pricing</h2>
    <div class="buttontogglecontainer">
      <p class="annually">Annually</p>
      <div class="btntoggle monthly" onclick="toggleannuallymonthly(this)"><div class="circle"></div></div>
      <p class="monthly">Monthly</p>
    </div>
    <article class="priceblocks">
        <section class="basic">
          <h3>Basic</h3>
          <h1><span class="dollarsign">&dollar;</span><span class="dollarvalue">19.99</span></h1>
          <div class="Features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button class="btnlearnmore">Learn More</button>
        </section>
        <section class="pro">
          <h3>Professional</h3>
          <h1><span class="dollarsign">&dollar;</span><span class="dollarvalue">24.99</span></h1>
          <div class="Features">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button class="btnlearnmore">Learn More</button>
        </section>
        <section class="master">
          <h3>Master</h3>
          <h1><span class="dollarsign">&dollar;</span><span class="dollarvalue">39.99</span></h1>
          <div class="Features">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button class="btnlearnmore">Learn More</button>
        </section>
    </article>
  </section>
  <script src="script.js"></script>

</html>
